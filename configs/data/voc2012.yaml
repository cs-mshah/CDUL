defaults:
  - default
  - _self_

object_categories:
  _target_: src.data.voc.get_categories
  labels_dir: ${paths.labels_dir}

target_transform:
  _target_: src.data.voc.VOCLabelTransform

dataset:
  _target_: torchvision.datasets.VOCDetection
  root: ${paths.data_dir}
  image_set: val # since the task is unsupervised, we keep the split as val
  year: "2012"
  download: false # setting true will donwload the dataset to root for the first time
